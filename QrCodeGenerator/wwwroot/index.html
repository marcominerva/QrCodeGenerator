<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code Generator</title>
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    
    <style>
        body {
            background: whitesmoke;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .main-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: black;
            font-weight: 700;
            margin-bottom: 3rem;
            text-align: center;
        }

        #resultSection {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            display: none;
        }

        #resultSection.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .qr-code-container {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1.5rem;
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        #qrCodeImage {
            max-width: 100%;
            height: auto;
            border-radius: 0.375rem;
        }

        #downloadBtn {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #downloadBtn i {
            margin: 0;
            font-size: 1.25rem;
        }

        .uri-section {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .uri-label {
            font-weight: 600;
            color: black;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15rem;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .alert {
            margin-top: 1.5rem;
        }

        .github-link {
            position: absolute;
            top: 0.5rem;
            right: 2rem;
            color: black;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.3s ease;
        }

        .github-link:hover {
            opacity: 0.7;
            color: black;
        }

        .github-link i {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .github-link {
                position: absolute;
                top: 0.5rem;
                right: 1rem;
            }

            .github-link span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <a href="https://github.com/marcominerva/QrCodeGenerator" target="_blank" class="github-link">
        <i class="bi bi-github"></i>
        <span>View on GitHub</span>
    </a>
    
    <div class="container">
        <div class="main-container">
            <h1><i class="bi bi-qr-code"></i> QR Code Generator</h1>
            
            <div class="mb-3">
                <div class="input-group input-group-lg">
                    <span class="input-group-text">
                        <i class="bi bi-pencil-fill"></i>
                    </span>
                    <input type="text" 
                           class="form-control form-control-lg" 
                           id="contentInput" 
                           placeholder="Enter your text here..."
                           autocomplete="off" />
                </div>
            </div>

            <div class="row mb-3 g-3 align-items-end">
                <div class="col-auto">
                    <label for="sizeInput" class="form-label mb-0 me-2">Size</label>
                    <input type="number" 
                           class="form-control d-inline-block" 
                           id="sizeInput" 
                           min="1" 
                           max="100" 
                           value="3"
                           style="width: 80px;">
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="drawBorderCheck" checked>
                        <label class="form-check-label" for="drawBorderCheck">
                            Draw border
                        </label>
                    </div>
                </div>
                <div class="col text-end">
                    <button type="button" 
                            class="btn btn-primary" 
                            id="generateBtn"
                            disabled>
                        <i class="bi bi-qr-code-scan"></i>
                        <span id="generateBtnText">Generate</span>
                        <span id="generateBtnSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>
            </div>

            <div id="alertSection"></div>

            <div id="resultSection" class="mt-4">
                <div class="qr-code-container">
                    <img id="qrCodeImage" src="" alt="QR Code" />
                    <button type="button" 
                            class="btn btn-primary" 
                            id="downloadBtn"
                            title="Download QR Code">
                        <i class="bi bi-download"></i>
                    </button>
                </div>

                <div class="uri-section">
                    <div class="uri-label">
                        <i class="bi bi-globe"></i> Endpoint URI
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-link-45deg"></i>
                        </span>
                        <input type="text" 
                               class="form-control" 
                               id="endpointUri" 
                               readonly />
                        <button type="button" 
                                class="btn btn-outline-primary" 
                                id="copyBtn">
                            <i class="bi bi-clipboard"></i>
                            <span id="copyBtnText">Copy</span>
                        </button>
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const contentInput = document.getElementById('contentInput');
        const sizeInput = document.getElementById('sizeInput');
        const drawBorderCheck = document.getElementById('drawBorderCheck');
        const generateBtn = document.getElementById('generateBtn');
        const generateBtnText = document.getElementById('generateBtnText');
        const generateBtnSpinner = document.getElementById('generateBtnSpinner');
        const resultSection = document.getElementById('resultSection');
        const qrCodeImage = document.getElementById('qrCodeImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const endpointUri = document.getElementById('endpointUri');
        const copyBtn = document.getElementById('copyBtn');
        const copyBtnText = document.getElementById('copyBtnText');
        const alertSection = document.getElementById('alertSection');

        contentInput.addEventListener('input', () => {
            const hasContent = contentInput.value.trim().length > 0;
            generateBtn.disabled = !hasContent;
        });

        generateBtn.addEventListener('click', generateQRCode);

        contentInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !generateBtn.disabled) {
                generateQRCode();
            }
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = qrCodeImage.src;
            link.download = 'qrcode.png';
            link.click();
        });

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(endpointUri.value);
                
                const icon = copyBtn.querySelector('i');
                icon.className = 'bi bi-check-lg';
                copyBtnText.textContent = 'Copied';
                
                setTimeout(() => {
                    icon.className = 'bi bi-clipboard';
                    copyBtnText.textContent = 'Copy';
                }, 3000);
            } catch (err) {
                showAlert('Failed to copy URI', 'danger');
            }
        });

        function generateQRCode() {
            const content = contentInput.value.trim();
            const size = parseInt(sizeInput.value);
            const drawBorder = drawBorderCheck.checked;

            generateBtn.disabled = true;
            generateBtnText.textContent = 'Generating...';
            generateBtnSpinner.classList.remove('d-none');
            alertSection.innerHTML = '';

            const baseUrl = window.location.origin;
            const params = new URLSearchParams({
                content: content,
                size: size,
                drawBorder: drawBorder
            });
            const uri = `${baseUrl}/qrcode?${params.toString()}`;

            qrCodeImage.src = uri;
            endpointUri.value = uri;

            qrCodeImage.onload = () => {
                const hasContent = contentInput.value.trim().length > 0;
                generateBtn.disabled = !hasContent;
                generateBtnText.textContent = 'Generate';
                generateBtnSpinner.classList.add('d-none');

                resultSection.classList.add('show');
            };

            qrCodeImage.onerror = () => {
                const hasContent = contentInput.value.trim().length > 0;
                generateBtn.disabled = !hasContent;
                generateBtnText.textContent = 'Generate';
                generateBtnSpinner.classList.add('d-none');

                showAlert('Failed to generate QR Code. Please try again.', 'danger');
                resultSection.classList.remove('show');
            };
        }

        function showAlert(message, type) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertSection.innerHTML = alertHtml;

            setTimeout(() => {
                const alert = alertSection.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }
    </script>
</body>
</html>
