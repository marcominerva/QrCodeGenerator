<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Modern styling with improved visual design */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
        }
        .main-container {
            max-width: 700px;
            width: 100%;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 3rem;
            color: #667eea;
        }
        .input-wrapper {
            margin-bottom: 2rem;
        }
        .form-control-lg {
            padding: 1rem 1.25rem;
            font-size: 1.125rem;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-control-lg:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .input-group-text {
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
            border-radius: 12px 0 0 12px;
            padding: 1rem 1.25rem;
        }
        .input-group .form-control {
            border-left: none;
            border-radius: 0 12px 12px 0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        .btn-primary:disabled {
            background: #cccccc;
            box-shadow: none;
            cursor: not-allowed;
        }
        .btn-success {
            background-color: #10b981;
            border: none;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        .btn-success:hover {
            background-color: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
        }
        .btn-outline-secondary {
            border: 2px solid #e0e0e0;
            color: #667eea;
            font-weight: 600;
            border-radius: 0 12px 12px 0;
            padding: 0.75rem 1.5rem;
            transition: all 0.3s ease;
        }
        .btn-outline-secondary:hover {
            background-color: #667eea;
            border-color: #667eea;
            color: white;
        }
        #qrCodeImage {
            max-width: 350px;
            width: 100%;
            height: auto;
            display: block;
            margin: 2rem auto;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .qr-result {
            display: none;
            margin-top: 3rem;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            border: none;
            border-radius: 12px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .card-body {
            padding: 1.5rem;
        }
        .uri-display {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            background-color: #ffffff;
        }
        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Logo/Title -->
        <h1 class="logo">QR Code Generator</h1>
        
        <!-- Input Section -->
        <div class="input-wrapper">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="bi bi-pencil-fill"></i>
                </span>
                <input type="text" 
                       class="form-control" 
                       id="contentInput" 
                       placeholder="Enter text to encode" 
                       aria-label="Content to encode">
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" 
                        type="button" 
                        id="generateBtn"
                        disabled>
                    <i class="bi bi-qr-code me-2"></i>Generate QR Code
                </button>
            </div>
        </div>

        <!-- QR Code Result Section -->
        <div class="qr-result" id="qrResultSection">
            <!-- QR Code Image -->
            <div class="text-center">
                <img id="qrCodeImage" alt="Generated QR Code" />
            </div>

            <!-- Download Button -->
            <div class="text-center mb-4">
                <button class="btn btn-success btn-lg" id="downloadBtn">
                    <i class="bi bi-download me-2"></i>Download QR Code
                </button>
            </div>

            <!-- Endpoint URI Section -->
            <div class="card">
                <div class="card-body">
                    <label for="endpointUri" class="form-label">
                        <i class="bi bi-link-45deg me-2"></i>Endpoint URI:
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-globe"></i>
                        </span>
                        <input type="text" 
                               class="form-control uri-display" 
                               id="endpointUri" 
                               readonly 
                               aria-label="Endpoint URI">
                        <button class="btn btn-outline-secondary" 
                                type="button" 
                                id="copyUriBtn">
                            <i class="bi bi-clipboard me-1"></i>Copy
                        </button>
                    </div>
                    <small class="text-muted d-block mt-2">
                        <i class="bi bi-info-circle me-1"></i>Use this URL to generate the QR code directly
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        // DOM element references
        const contentInput = document.getElementById('contentInput');
        const generateBtn = document.getElementById('generateBtn');
        const qrResultSection = document.getElementById('qrResultSection');
        const qrCodeImage = document.getElementById('qrCodeImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const endpointUri = document.getElementById('endpointUri');
        const copyUriBtn = document.getElementById('copyUriBtn');

        // Configuration
        const API_ENDPOINT = '/qrcode';
        const DEFAULT_SIZE = 3;
        const DEFAULT_DRAW_BORDER = true;

        /**
         * Builds the complete QR code generation URL with query parameters
         * @param {string} content - The text content to encode
         * @returns {string} The complete URL
         */
        function buildQrCodeUrl(content) {
            const params = new URLSearchParams({
                Content: content,
                Size: DEFAULT_SIZE,
                DrawBorder: DEFAULT_DRAW_BORDER
            });
            
            // Get the current origin (protocol + host + port)
            const baseUrl = window.location.origin;
            return `${baseUrl}${API_ENDPOINT}?${params.toString()}`;
        }

        /**
         * Generates and displays the QR code
         */
        function generateQrCode() {
            const content = contentInput.value.trim();
            
            // Build the URL
            const qrCodeUrl = buildQrCodeUrl(content);
            
            // Update the image source
            qrCodeImage.src = qrCodeUrl;
            
            // Update the endpoint URI display
            endpointUri.value = qrCodeUrl;
            
            // Show the result section
            qrResultSection.style.display = 'block';
        }

        /**
         * Updates the generate button state based on input content
         */
        function updateButtonState() {
            const content = contentInput.value.trim();
            generateBtn.disabled = content.length === 0;
        }

        /**
         * Downloads the QR code as a PNG file
         */
        async function downloadQrCode() {
            try {
                const qrCodeUrl = qrCodeImage.src;
                
                // Fetch the image as a blob
                const response = await fetch(qrCodeUrl);
                if (!response.ok) {
                    // Error is caught by the catch block below
                    throw new Error('Failed to fetch QR code');
                }
                
                const blob = await response.blob();
                
                // Create a download link
                const downloadUrl = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.download = 'qrcode.png';
                
                // Trigger download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                window.URL.revokeObjectURL(downloadUrl);
            } catch (error) {
                console.error('Error downloading QR code:', error);
                alert('Failed to download QR code. Please try again.');
            }
        }

        /**
         * Copies the endpoint URI to the clipboard
         */
        async function copyUriToClipboard() {
            try {
                const uri = endpointUri.value;
                
                // Use the modern Clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(uri);
                    
                    // Visual feedback - preserve icon in button
                    const originalHTML = copyUriBtn.innerHTML;
                    copyUriBtn.innerHTML = '<i class="bi bi-check-circle me-1"></i>Copied!';
                    copyUriBtn.classList.add('btn-success');
                    copyUriBtn.classList.remove('btn-outline-secondary');
                    
                    setTimeout(() => {
                        copyUriBtn.innerHTML = originalHTML;
                        copyUriBtn.classList.remove('btn-success');
                        copyUriBtn.classList.add('btn-outline-secondary');
                    }, 2000);
                } else {
                    // Fallback for older browsers
                    endpointUri.select();
                    document.execCommand('copy');
                    alert('URI copied to clipboard!');
                }
            } catch (error) {
                console.error('Error copying URI:', error);
                alert('Failed to copy URI. Please copy it manually.');
            }
        }

        // Event listeners
        generateBtn.addEventListener('click', generateQrCode);
        
        // Update button state on input
        contentInput.addEventListener('input', updateButtonState);
        
        // Allow Enter key to generate QR code
        contentInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !generateBtn.disabled) {
                generateQrCode();
            }
        });
        
        downloadBtn.addEventListener('click', downloadQrCode);
        copyUriBtn.addEventListener('click', copyUriToClipboard);

        // Handle image load errors
        qrCodeImage.addEventListener('error', () => {
            console.error('Failed to load QR code image');
            alert('Failed to generate QR code. Please try again.');
        });
    </script>
</body>
</html>
