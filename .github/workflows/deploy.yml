name: Deploy on Azure
permissions:
  contents: read

on:
  push:
    branches: [ master ]
    paths: [ 'src/**' ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: qrcodeassistant
  AZURE_WEBAPP_PACKAGE_PATH: './published'
  NET_VERSION: '10.x'
  PROJECT_NAME: src/QrCodeGenerator
  RUNTIME: linux-x64

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK ${{ env.NET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.NET_VERSION }}
        dotnet-quality: 'ga'
      
    - name: Publish
      run: dotnet publish ${{ env.PROJECT_NAME }} --configuration Release --runtime ${{ env.RUNTIME }} --self-contained true --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
      
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}